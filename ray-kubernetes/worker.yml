#replace the image if you built your own from a modified Dockerfile
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ray-worker
  labels:
    app: ray-worker
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: ray-worker
    spec:
      containers:
      - name: ray-worker
        image: peng00/ray-kubernetes
        ports:
        - containerPort: 12345
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command: [ "/bin/bash", "-c", "--" ]
        args:
          - "ray start --node-ip-address $MY_POD_IP --redis-address $(python -c 'import socket;import sys; sys.stdout.write(socket.gethostbyname(\"ray-head.default.svc.cluster.local\"));sys.stdout.flush()'):6379 --object-manager-port 12345;
            service ssh restart;
            wait 3;
            service ssh restart;
            echo export PATH=/miniconda3/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin >> ~/.bashrc &&
            echo This worker IP $MY_POD_IP &&
            while true; do sleep 30; done;"

      #export LC_ALL=C.UTF-8; export LANG=C.UTF-8;
